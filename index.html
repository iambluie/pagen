<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form id="password-form">
            <label for="password-length">Password Length:</label>
            <input type="number" id="password-length" min="1" value="12"><br><br>
            
            <label for="uppercase">Include Uppercase Letters:</label>
            <input type="checkbox" id="uppercase"><br><br>
            
            <label for="numbers">Include Numbers:</label>
            <input type="checkbox" id="numbers"><br><br>
            
            <label for="special-chars">Include Special Characters (!@#$%&*+):</label>
            <input type="checkbox" id="special-chars"><br><br>

            <label for="exclude-similar">Exclude Similar Characters (iIlLoO0):</label>
            <input type="checkbox" id="exclude-similar"><br><br>

            <label for="exclude-duplicates">Exclude Duplicate Characters:</label>
            <input type="checkbox" id="exclude-duplicates"><br><br>
            
            <button type="button" id="generate-button">Generate Password</button>
        </form>
        
        <h2>Generated Password:</h2>
        <p id="generated-password"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
